<!DOCTYPE html>
<html>
<head> 
    <title>Amazon Mock Page</title>
    <link rel="stylesheet" type="text/css" href="amazonstyle.css">
</head>
<body>


<div class="login"> 

    <div class="login_logo">
        <a href="http://placeholder.com">
            <img src="https://via.placeholder.com/120">
        </a>
    </div>
    <div class="login_container">
        <h1>Sign-In</h1>
        <form>
            <!--Email Input Start-->
            <h5>Email</h5><h7>(phone for mobile accounts)</h7><br></br>
            <input type="text" name="Username" class="input">
            <!--Email End-->

            <!--Password Input Start-->
            <h5>Password</h5>
            <input type="password" name="Password" class="input">
            <button class="login_signInButton">Continue</button>
            <!--Password End-->
        </form>
            <p> <a href="#" class="">Need Help</a>
            </p>

    </div>
</div>
<!--New to Amazon-->
<div class="New_to_Amazon"> 
    <div style="float:left; width: 44%;"><hr/></div>
    <div style="float:right; width: 44%;"><hr/></div>
    New to Amazon?
</div>
<div class="Create_Your_Amazon">
    <button class="Create_Your_Amazon">Create Your Amazon Account</button>

</div>

</body>
</html>
